<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/aurora.css">
    <title>Aurora</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="main-section">
            <div id="container">
                <div id="black-keys">
                    <div class="black-keys-group-1">
                        <span class="black-keys" id="c-sharp"></span>
                        <span class="black-keys" id="d-sharp"></span>
                    </div>
                    <div class="black-keys-group-2">
                        <span class="black-keys" id="f-sharp"></span>
                        <span class="black-keys" id="g-sharp"></span>
                        <span class="black-keys" id="a-sharp"></span>
                    </div>
                </div>
                <div id="white-keys">
                    <span class="white-keys" id="c-note-1"></span>
                    <span class="white-keys" id="d-note"></span>
                    <span class="white-keys" id="e-note"></span>
                    <span class="white-keys" id="f-note"></span>
                    <span class="white-keys" id="g-note"></span>
                    <span class="white-keys" id="a-note"></span>
                    <span class="white-keys" id="b-note"></span>
                    <span class="white-keys" id="c-note-2"></span>
                </div>
            </div>
        </section>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
        <section>
            <div class="waveforms" id="soundSwitch">
                <div id="waveforms">
                    <label>
                        <input id="sine" type="radio" name="waveform" value="sine" checked style="display:none">
                        <img class='image-class' src="../assets/sine.JPG" width="100px" />
                    </label>
                    <label>
                        <input id="square" type="radio" name="waveform" value="square" style="display:none">
                        <img class='image-class' src="../assets/square.JPG" width="100px" />
                    </label>
                    <label>
                        <input id="triangle" type="radio" name="waveform" value="triangle" style="display:none">
                        <img class='image-class' src="../assets/triangle.JPG" width="100px" />
                    </label>
                    <label>
                        <input id="sawtooth" type="radio" name="waveform" value="sawtooth" style="display:none">
                        <img class='image-class' src="../assets/saw.JPG" width="100px" />
                    </label>
                </div>
                <div id="mainVolume">
                    <p id="sliderText">Volume</p>
                    <input id="gain" class="gain" type="range" min="0" max="1.0" step=".1" value="0.8">
                </div>
        </section>
        <section>
            <button id="osc-key">play a tone!</button>
        </section>
    </main>
    <footer>

    </footer>

    <script type="module" src="./aurora.js"></script>
</body>

</html>
