<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/aurora.css">
    <title>Aurora</title>
</head>

<body>
    <header>
        <div class="dropdown">
            <button class="drop-button">Menu</button>
            <div class="dropdown-content">
                <a href="../index.html">Home</a>
                <a href="./index.html">Aurora Synth</a>
                <a href="../charts/index.html">Aurora Chart</a>
                <a href="../about-us/index.html">About the Creators</a>
            </div>
        </div>
    </header>
    <main>
        <canvas id="visualiser-left" width="200" height="150"></canvas>
        <canvas id="visualiser-right" width="200" height="150"></canvas>
        <section class="keyboard">
            <div class="border"></div>
            <div id="container" class="glow">
                <div id="black-keys">
                    <div class="black-keys-group-1">
                        <span class="black-keys" id="Cs3" data-sound="../assets/Discovibes/dvDb.wav"></span>
                        <span class="black-keys" id="Ds3" data-sound="../assets/Discovibes/dvEb.wav"></span>
                    </div>
                    <div class="black-keys-group-2">
                        <span class="black-keys" id="Fs3" data-sound="../assets/Discovibes/dvGb.wav"></span>
                        <span class="black-keys" id="Gs3" data-sound="../assets/Discovibes/dvAb.wav"></span>
                        <span class="black-keys" id="As3" data-sound="../assets/Discovibes/dvBb.wav"></span>
                    </div>
                </div>
                <div id="white-keys">
                    <span class="white-keys" id="C3" data-sound="../assets/Discovibes/dvC.wav"></span>
                    <span class="white-keys" id="D3" data-sound="../assets/Discovibes/dvD.wav"></span>
                    <span class="white-keys" id="E3" data-sound="../assets/Discovibes/dvE.wav"></span>
                    <span class="white-keys" id="F3" data-sound="../assets/Discovibes/dvF.wav"></span>
                    <span class="white-keys" id="G3" data-sound="../assets/Discovibes/dvG.wav"></span>
                    <span class="white-keys" id="A3" data-sound="../assets/Discovibes/dvA.wav"></span>
                    <span class="white-keys" id="B3" data-sound="../assets/Discovibes/dvB.wav"></span>
                    <span class="white-keys" id="C4" data-sound="../assets/Discovibes/dvC4.wav"></span>
                </div>
            </div>
        </section>
        <section id="sample-pad">
            <div id="pad1" class="pad" data-sound="../assets/drumbeats/drum-beat-1.mp3"></div>
            <div id="pad2" class="pad" data-sound="../assets/drumbeats/drum-beat-2.mp3"></div>
            <div id="pad3" class="pad" data-sound="../assets/drumbeats/drum-beat-3.mp3"></div>
            <div id="pad4" class="pad" data-sound="../assets/drumbeats/drum-beat-4.mp3"></div>
        </section>
        <section class="volumecontainer">
            <img class="low-volume" src="../assets/low-volume.png" height="13px" />
            <input type="range" min="0" max="1" value="0.5" step="0.05" class="slider" id="gain-control">
            <img class="high-volume" src="../assets/high-volume.png" height="13px" />
        </section>
        <section class="filtercontainer">
            <div class="lpf">LPF</div>
            <input type="range" min="150" max="15000" value="15000" step="25" class="slider" id="filter-control">
        </section>
        <div class="waveforms" id="soundSwitch">
            <div id="waveforms">
                <label class="sine-choice">
                    <input id="sine" type="radio" name="waveform" value="sine" checked style="display:none">
                    <img class="hover-layer-bottom" src="../assets/sine.png" height="50px" />
                    <div class="hover-layer-top">
                        <div class="hover-text">Sine</div>
                    </div>
                </label>
                <label class="sine-choice">
                    <input id="square" type="radio" name="waveform" value="square" style="display:none">
                    <img class="hover-layer-bottom" src="../assets/square.png" height="50px" />
                    <div class="hover-layer-top">
                        <div class="hover-text">Square</div>
                    </div>
                </label>
                <label class="sine-choice">
                    <input id="triangle" type="radio" name="waveform" value="triangle" style="display:none">
                    <img class="hover-layer-bottom" src="../assets/triangle.png" height="50px" />
                    <div class="hover-layer-top">
                        <div class="hover-text">Triangle</div>
                    </div>
                </label>
                <label class="sine-choice">
                    <input id="sawtooth" type="radio" name="waveform" value="sawtooth" style="display:none">
                    <img class="hover-layer-bottom" src="../assets/saw.png" height="50px" />
                    <div class="hover-layer-top">
                        <div class="hover-text">Sawtooth</div>
                    </div>
                </label>
                <label class="sine-choice">
                    <input id="discovibes" type="radio" name="waveform" value="discovibes" style="display:none">
                    <img class="hover-layer-bottom" src="../assets/question-mark.png" height="40px" />
                    <div class="hover-layer-top-dani">
                        <div class="hover-text-dani">
                            <img src="../assets/Dani.png" alt="dani" class="dani-photo" width="30px">
                        </div>
                    </div>
                </label>
                <label class="reset" id="reset">
                    <img src="../assets/stop-sign.png" class="hover-layer-bottom" width="42">
                    <div class="hover-layer-top-reset">
                        <div class="hover-text-reset">Reset</div>
                    </div>
                </label>
            </div>
    </main>
    <script type="module" src="./aurora.js"></script>
</body>

</html>
