<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/aurora.css">
    <title>Aurora</title>
</head>

<body>
    <header>

    </header>

    <main>
        <section>
            <h2 id="name-greeting"></h2>
        </section>
        <section class="keyboard">
            <div id="container">
                <div id="black-keys">
                    <div class="black-keys-group-1">
                        <span class="black-keys" id="Cs3"></span>
                        <span class="black-keys" id="Ds3"></span>
                    </div>
                    <div class="black-keys-group-2">
                        <span class="black-keys" id="Fs3"></span>
                        <span class="black-keys" id="Gs3"></span>
                        <span class="black-keys" id="As3"></span>
                    </div>
                </div>
                <div id="white-keys">
                    <span class="white-keys" id="C3"></span>
                    <span class="white-keys" id="D3"></span>
                    <span class="white-keys" id="E3"></span>
                    <span class="white-keys" id="F3"></span>
                    <span class="white-keys" id="G3"></span>
                    <span class="white-keys" id="A3"></span>
                    <span class="white-keys" id="B3"></span>
                    <span class="white-keys" id="C4"></span>
                </div>
            </div>
        </section>
        <section class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </section>
        <div class="waveforms" id="soundSwitch">
            <div id="waveforms">
                <label>
                    <input id="sine" type="radio" name="waveform" value="sine" checked style="display:none">
                    <img class='image-class' src="../assets/sine.png" height="50px" />
                </label>
                <label>
                    <input id="square" type="radio" name="waveform" value="square" style="display:none">
                    <img class='image-class' src="../assets/square.png" height="50px" />
                </label>
                <label>
                    <input id="triangle" type="radio" name="waveform" value="triangle" style="display:none">
                    <img class='image-class' src="../assets/triangle.png" height="50px" />
                </label>
                <label>
                    <input id="sawtooth" type="radio" name="waveform" value="sawtooth" style="display:none">
                    <img class='image-class' src="../assets/saw.png" height="50px" />
                </label>
            </div>
            <!-- <div id="mainVolume">
                    <p id="sliderText">Volume</p>
                    <input id="gain" class="gain" type="range" min="0" max="1.0" step=".1" value="0.8">
                </div> -->
            <!-- <section>
                <button id="osc-key">play a tone!</button>
            </section> -->
            </section>
    </main>
    <footer>

    </footer>

    <script type="module" src="../aurora.js"></script>
</body>

</html>
